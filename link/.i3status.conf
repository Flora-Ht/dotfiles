# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	#color_degraded = "#cb4b16"
	#color_bad = "#dc322f"
	interval = 5
}

# order += "ipv6"
# order += "disk /"
order += "disk /home"
order += "wireless wlp3s0"
# order += "ethernet enp0s29u1u2"
order += "ethernet enp4s0"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "volume master"
order += "battery 0"
order += "tztime local"

disk "/" {
	format = "/: %avail"
}

disk "/home" {
	format = "⛁  /home: %avail"
}

wireless wlp3s0 {
	format_up = "W: %essid (%quality)|%ip"
	format_down = "W: down"
}

ethernet enp0s29u1u2 {
	format_up = "E: %ip"
	format_down = "E: down"
}

ethernet enp4s0 {
	format_up = "E: %ip"
	format_down = "E: down"
}

tztime local {
	# format = "%d-%m-%Y %H:%M:%S "
	format = "%a %e %b %H:%M"
}

cpu_temperature 0 {
	format = "%degrees°C"
	#path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

cpu_usage {
	format = "%usage"
}

battery 0 {
	format = "⚡ %status %percentage %remaining"
	low_threshold = 30
	threshold_type = percentage
}

volume master {
	format = "♪: %volume"
	format_muted = "♪: mute"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

